<!DOCTYPE html>

<html>

    <head>

        <!-- include d3 plotting library (dependency of dc.js)-->
        <script src="../bower_components/d3/d3.js" charset="utf-8"></script>

        <!-- include crossfilter library for efficient filtering of data
        (dependency of dc.js) -->
        <script src="../bower_components/crossfilter/crossfilter.js" charset="utf-8"></script>

        <!-- include the dc.js filtering-and-plotting library -->
        <script src="../bower_components/dcjs/dc.js" charset="utf-8"></script>
        <!-- include the stylesheet for the dc.js graphs -->
        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/dc/1.7.5/dc.min.css" media="screen" />

        <!-- include leaflet.js to make maps-->
        <script src="../bower_components/leaflet/dist/leaflet.js"></script>

        <!-- also include the leaflet stylesheet-->
        <link rel="stylesheet" href="../bower_components/leaflet/dist/leaflet.css" />

        <!-- include moment.js to deal with dates, times, and daylight savings
        time better than plain JavaScript does -->
        <script src="../bower_components/moment/min/moment.min.js"></script>

        <!-- include moment-timezone.js to deal time zones -->
        <script src="../bower_components/moment-timezone/moment-timezone.js"></script>

        <!-- include our concatenated stylesheet -->
        <link rel="stylesheet" href="styles/bundle.css">


    </head>

    <body>

        <div id="hist1-arrests-per-day"></div>
        <div id="table1"></div>
        <div id="heatmap"></div>
        <div id="punchcard"></div>
        <div id="spiral-control">
            <div id="spiral-hist"></div>
            <div id="spiral"></div>
            <div id="spiral-power"></div>
            <input id="spiral-slider" type="range"
                min="0.01" max="60" step="0.01"
                value="1"/>
            <div id="spiral-value"></div>
        </div>
        <div id="leaflet"></div>

        <script src="js/chicago.js"></script>

    </body>

</html>
